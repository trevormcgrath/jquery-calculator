<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>jQuery Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <!-- jQuery v1.12.2 -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    </head>
    <body>

        <div class="container">

          <!-- the display -->
          <div id="displayContainer">
            <h1 id="displayArea"></h1>
          </div>

          <!-- the buttons -->
          <div>
            <button class="btn value btn-left">7</button>
            <button class="btn value">8</button>
            <button class="btn value">9</button>
            <button class="btn btn-operation operator">/</button>
            <button class="btn value btn-left">4</button>
            <button class="btn value">5</button>
            <button class="btn value">6</button>
            <button class="btn btn-operation operator">*</button>
            <button class="btn value btn-left">1</button>
            <button class="btn value">2</button>
            <button class="btn value">3</button>
            <button class="btn btn-operation operator">-</button>
            <button class="btn value bottom-wider btn-left">0</button>
            <button class="btn value">.</button>
            <button class="btn btn-operation operator">+</button>
            <button id="clear" class="bottom-wider btn-left value">AC</button>
            <button id="evaluate" class="bottom-wider btn-operation">=</button>
          </div>
          <div class="clear"></div>
        </div>
<!-- end container -->
        
        <script src="script.js"></script>
    </body>
</html>
